<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor Challenge| Product preview card component </title>
</head>

<body style="background-color: #F7ECDE; font-family: 'Montserrat', sans-serif;">
  <div class="row" style="margin:auto; padding: 9% 30.5%;">
    <div class="col-lg-6">
      <img src="images\image-product-desktop.jpg" style="width: 18rem;">
    </div>
    <div class="card col-lg-6" style="width:18rem;"><br>
      <div class="card-text" style="color: silver;">PERFUME</div><br>
      <h3 class="card-title" style="font-family: 'Fraunces', serif;">Gabrielle Essence Eau De Parfum</h3><br>
      <p class="card-text" style="color: silver;">A floral, solar and voluptuous interpretation composed by Olivier
        Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h4 style="font-size:1.5rem; color:green; text-decoration:bold; font-family: 'Fraunces', serif; margin:auto 0;">$149.99 <span
          style="text-decoration:line-through; font-size:1rem; color:silver;">$169.99</span></h4>

      <button type="button" class="w-100 btn btn-success" style="margin:auto; border-radius:5%"><img
          src="images\icon-cart.svg"> Add
        to Cart</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
